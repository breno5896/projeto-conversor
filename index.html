<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversão-currency</title>
    <link rel="stylesheet" href="./conversor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Big+Shoulders+Inline+Display&family=Bitter:wght@300&family=Bungee+Inline&family=Cardo&family=Caveat:wght@700&family=Chakra+Petch:wght@500&family=Cinzel+Decorative&family=Cousine:wght@700&family=Exo:wght@600&family=Fjalla+One&family=Freehand&family=IM+Fell+DW+Pica+SC&family=Iceland&family=Libre+Caslon+Text:wght@700&family=Martian+Mono:wght@200;800&family=Montserrat:wght@500;600;700;900&family=Mooli&family=Orbitron:wght@700&family=Oswald&family=PT+Serif:wght@700&family=Pacifico&family=Playpen+Sans:wght@200;400;800&family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&family=Rubik+Maze&family=Saira+Semi+Condensed&family=Teko:wght@300&display=swap"
        rel="stylesheet">

</head>

<body>

    <img src="./logo.gif" alt="logo dev club" class="logo">

    <main>

        <label for="">
            converter <b>de</b>
            <br>
            <select>

                <option class="brasil">R$ Real brasileiro</option>
            </select>
            <br>
        </label>
        <label>
            converter <b>para</b>
            <br>
            <select class="selecionar" onchange="change()">
                <option value="americano">US$ Dólar americano</option>
                <option value="europeu">€ Euro</option>
                <option value="libra">£ libra</option>
                <option value="bitcoin">₿ bitcoin</option>
            </select>
        </label>
        <br>
        <label>
            valor
            <br>
            <input type="number" placeholder="10.000" class="conversão-currency">
        </label>
        <br>
        <button class="convert-button" onclick="conversão()">converter</button>
        <section>
            <div id="div-brasil">
                <img src="./brasil 2.png" alt="logo-moeda-brasileira">
                <p class="paragrafo">real</p>
                <p class="currency-value-conversão">0,00</p>
            </div>
            <img src="./Vector (1).png" alt="seta" id="vector-box">
            <div id="div-eua">
                <img src="./estados-unidos (1) 1.png" alt="logo-moeda-americana" class="img-eua">
                <p class="paragrafo" id="paragrafomestre">dolar</p>
                <p class="currency-value">0,00</p>
            </div>
        </section>
    </main>

</body>
<script src="./conversor.js"></script>


</html>
